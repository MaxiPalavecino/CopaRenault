{% extends "base.html" %}

{% block title %}Galería{% endblock %}

{% block extra_styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/galeria.css') }}">
{% endblock %}

{% block body %}
<div class="container">
    <h1>Galería de imágenes</h1>
        {% for image in images %}
            <img src="{{ url_for('static', filename=image) }}" class="image">
        {% endfor %}
</div>
{% endblock %}
